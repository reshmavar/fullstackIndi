<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar li {
            display: inline;
            margin: 0 1rem;
            margin-left: 150px;
            margin-right: 150px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        main {
            padding: 2rem;
            padding-top: 5rem;
            text-align: center;
        }

        section {
            margin: 2rem 0;
            padding: 2rem;
            height: 500px;
            background: #5771f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        h1 {

            padding-top: 200px;
            margin-bottom: 1rem;
            color: yellow;
            font-weight: 800;
            
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
        }

        #home>h1 {
             
            justify-content: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            height: 100%;
            /* bottom: 0; */
        }
    </style>
  
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="D:\2024 FullStack\index.html">Home</a></li>
                <li><a href="D:\2024 FullStack\services.html">Services</a></li>
                <li><a href="D:\2024 FullStack\aboutus.html">About Us</a></li>
                <li><a href="D:\2024 FullStack\contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Home Page</h1>
            <p>This is the home page content.</p>
        </section>
        <section id="services">
            <h1>Our Services</h1>
            <p>This is the services page content.</p>
        </section>
        <section id="aboutus">
            <h1>About Us</h1>
            <p>This is the about us page content.</p>
        </section>
        <section id="contactus">
            <h1>Contact Us</h1>
            <p>This is the contact us page content.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Copyright. All rights reserved.</p>
    </footer>
    <script>
        // Smooth scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
